name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ needs.deploy.outputs.page_url || 'N/A' }}';
            const buildStatus = '${{ needs.build.result }}';
            const deployStatus = '${{ needs.deploy.result }}';
            const commitSha = context.sha.substring(0, 7);
            const commitMsg = context.payload.head_commit?.message ||
              'No message';
            const author = context.payload.head_commit?.author?.name ||
              'Unknown';

            let status = '‚úÖ Success';
            let message = `Deployment completed successfully!`;
            let emoji = 'üöÄ';

            if (buildStatus !== 'success' || deployStatus !== 'success') {
              status = '‚ùå Failed';
              message = `Deployment failed. Build: ${buildStatus}, ` +
                `Deploy: ${deployStatus}`;
              emoji = '‚ö†Ô∏è';
            }

            const notificationBody = `
            ## ${emoji} ${status} Deployment Notification

            **Status:** ${message}
            **Commit:** \`${commitSha}\` - ${commitMsg}
            **Author:** ${author}
            **Deployment URL:** ${deployUrl}
            **Workflow Run:** [View Details](https://github.com/` +
              `${context.repo.owner}/${context.repo.repo}/actions/` +
              `runs/${context.runId})

            ---

            ### How to receive these notifications:

            1. **GitHub Commit Status**: Check the commit status badge
               on your commit
            2. **GitHub Actions Email**: Enable workflow notifications
               in your GitHub notification settings
            3. **GitHub Mobile App**: Get push notifications for
               workflow runs
            4. **Watch Repository**: Set repository to "All Activity"
               in Watch settings for email notifications

            To configure GitHub notifications:
            - Go to https://github.com/settings/notifications
            - Under "Actions", enable "Send notifications for failed
              workflows only" or "Send all notifications"
            `;

            // Create a commit status for the commit
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: buildStatus === 'success' && deployStatus === 'success'
                ? 'success' : 'failure',
              target_url: `https://github.com/${context.repo.owner}/` +
                `${context.repo.repo}/actions/runs/${context.runId}`,
              description: message,
              context: 'Deployment Notification'
            });

            console.log(notificationBody);

            // Log notification details for workflow output
            const deployResult = buildStatus === 'success' &&
              deployStatus === 'success' ? 'succeeded' : 'failed';
            core.notice(`${emoji} Deployment ${deployResult}. ` +
              `URL: ${deployUrl}`);

            // Set output for potential downstream jobs
            core.setOutput('status', buildStatus === 'success' &&
              deployStatus === 'success' ? 'success' : 'failure');
            core.setOutput('url', deployUrl);
